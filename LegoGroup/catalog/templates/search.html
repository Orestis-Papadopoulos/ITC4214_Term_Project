{% extends "base.html" %}

{% block title %}
    <title>
        BrickViewer | Search
    </title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Search</button>
    </form>
{% endblock %}

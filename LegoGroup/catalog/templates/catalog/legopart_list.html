{% extends 'base.html' %}

{% block title %}
    <title>
        BrickViewer | Lego Parts
    </title>
{% endblock %}

<!-- Create a listview that will be populated by the query results -->

{% block content %}
    <h1>
        Search Results
    </h1>
    <!-- no parentheses -->
    <p>
        Lego pieces stored in the database: {{ legopart_list.count }}
    </p>
    {% for part in legopart_list %}
        <li>
            {{ part.name }}
        </li>
    {% endfor %}
{% endblock %}

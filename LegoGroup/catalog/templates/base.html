<!DOCTYPE>
<html lang="en">
    <head>
        {% block title %}
            <title>
                BrickViewer
            </title>
        {% endblock %}
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="Orestis Papadopoulos 241394">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- For Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- For jQuery stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Start of Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="resources/images/brick.png" width="60" height="auto">
                    BrickViewer
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                    </ul>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div class="input-group">
                                    <!-- search bar -->
                                    <input type="text" class="form-control" placeholder="Type here" aria-label="" aria-describedby="button-addon2">

                                    <!-- label for search criterion -->
                                    <label class="input-group-text" for="inputGroupSelect01">Search by</label>

                                    <!-- dropdown to select search criterion; try making it less wide -->
                                    <select class="form-select" id="search_by_options">
                                        <option value="name" selected>Name</option>
                                        <option value="category">Category</option>
                                        <option value="subcategory">Subcategory</option>
                                    </select>
                                    
                                    <!-- search button -->
                                    <button class="btn btn-outline-light" type="button" id="btn_search" href="{% url 'lego_parts' %}">
                                        <i class="fa fa-search"></i>
                                    </button>
                
                                </div>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn btn-light"><i class="fa fa-user-circle"></i>&nbsp; Login</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Start of content -->
        {% block content %}

        {% endblock %}
        <!-- End of content -->

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <!-- Start of footer -->
        <hr>
        <div>
            &copy; BrickViewer. All rights reserved.
        </div>
        <!-- End of footer -->

        <!-- For Bootstrap JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

{% extends "base.html" %}

{% block title %}
    <title>
        BrickViewer | Update Account
    </title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <img src="{{ user.userprofile.image.url }}" alt="IMAGE_ERROR" class="img-thumbnail" width="300" height="auto">
        <br>
        <br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
{% endblock %}
